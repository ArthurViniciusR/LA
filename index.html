<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
</head>
<body class="scren">
    <div class="heart1">
        <img src="./img/heart.png" alt="heart">
    </div>
    <div class="heart2 head">
        <img src="./img/heart.png" alt="heart">
    </div>

    <!-- Inicio do slide -->
     <div class="swiper pictureContain">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <img class="picture" src="./img/picture.jpg" alt="picture">
            </div>
            <div class="swiper-slide">
                <img class="picture" src="./img/picture2.jpg" alt="picture">
            </div>
            <div class="swiper-slide">
                <img class="picture" src="./img/picture3.jpg" alt="picture">
            </div>   
            <div class="swiper-slide">
                <img class="picture" src="./img/picture4.jpg" alt="picture">
            </div> 
            <div class="swiper-slide">
                <img class="picture" src="./img/picture5.jpg" alt="picture">
            </div>   
        </div>
     </div>
    <!-- final do slide -->
    <div class="heart1">
        <img src="./img/heart.png" alt="heart">
    </div>
    
    <div class="heart2 head">
        <img src="./img/heart.png" alt="heart">
    </div>
    <div class="textBlock">
        <div class="linha"></div>
        <p class="text">
            Para a garota mais incrível do mundo, que possui olhos que brilham, um sorriso perfeito e um lindo cabelo. Amo cada detalhe em você, e sou muito feliz por ter você em minha vida.
            <br>
            Eu te amo ❤️
        </p>
        <div class="linha"></div>
    </div>
    
    <img class="last" src="./img/heart.png" alt="heart">


    <script>
        const swiper = new Swiper('.swiper', {
            // Optional parameters
            direction: 'horizontal',
            loop: true,
            effect: "fade",
            autoplay: {
                delay: 2500,
                disableOnInteraction: false,
            },
    });
    </script>
</body>
</html>
